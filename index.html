<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->

	<!-- Just My Own Styles Right Here -->
	<style type="text/css">
		body {
			background-image: url(img/5458232-american-football-wallpaper-on-grass.jpg);
		}
	</style>
	<script type="text/javascript">
		function getTopPlayers() {
			
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myObj = JSON.parse(this.responseText);
					//console.log(this.responseText);
					document.getElementById('num1').innerHTML = myObj[0].Fname + " " + myObj[0].Lname;
					document.getElementById('num1age').innerHTML = myObj[0].Age;
					document.getElementById('num1stats').innerHTML = myObj[0].Touchdown_Passes;

					document.getElementById('num2').innerHTML = myObj[1].Fname + " " + myObj[1].Lname;
					document.getElementById('num2age').innerHTML = myObj[1].Age;
					document.getElementById('num2stats').innerHTML = myObj[1].Field_Goals_Made;

					document.getElementById('num3').innerHTML = myObj[2].Fname + " " + myObj[2].Lname;
					document.getElementById('num3age').innerHTML = myObj[2].Age;
					document.getElementById('num3stats').innerHTML = myObj[2].Rushing_Touchdowns;

					document.getElementById('num4').innerHTML = myObj[3].Fname + " " + myObj[3].Lname;
					document.getElementById('num4age').innerHTML = myObj[3].Age;
					document.getElementById('num4stats').innerHTML = myObj[3].Sacks;

					document.getElementById('num5').innerHTML = myObj[4].Fname + " " + myObj[4].Lname;
					document.getElementById('num5age').innerHTML = myObj[4].Age;
					document.getElementById('num5stats').innerHTML = myObj[4].Receiving_Touchdowns;
				}
			};
			xmlhttp.open("POST","retrieve_top_players.php", true);
			xmlhttp.send();
		}
	</script>
</head>
<body onload="getTopPlayers()">
